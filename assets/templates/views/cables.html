<section id="cables">
	<div class="row">
		<h3>Cables</h3>
	</div>
	<div class="row">
		<table class="gv-datos"></table>
	</div>
	<div class="modal-save reveal-modal reveal-custom small" data-reveal='data-reveal'>
		<div class="pop-head">
			<label>Catalogo de cables</label>
		</div>
	</div>
	<form class="form-data pop-body" data-abide>
		<div class="row">
			<div class="small-12 columns">
				<label>
					Nombre del cable: <small>requerida</small>
					<input type="text" placeholder="Nombre del cable" data-field="nombre" maxlength="100" required/>
				</label>
				<small class="error">El nombre de la cable es requerido.</small>
			</div>
		</div>
	</form>
</section>
