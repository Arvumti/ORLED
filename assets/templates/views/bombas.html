<section id="bombas">
	<div class="row">
		<h3>Bombas</h3>
	</div>
	<div class="row">
		<table class="gv-datos"></table>
	</div>
	<div class="modal-save reveal-modal reveal-custom small" data-reveal='data-reveal'>
		<div class="pop-head">
			<label>Catalogo de bombas</label>
		</div>
	</div>
	<form class="form-data pop-body" data-abide>
		<div class="row">
			<div class="small-12 columns">
				<label>
					Nombre de la bomba: <small>requerida</small>
					<input type="text" placeholder="Nombre de la bomba" data-field="nombre" maxlength="100" required/>
				</label>
				<small class="error">El nombre de la bomba es requerido.</small>
			</div>
			<div class="small-6 columns">
				<label>
					Generador: <small>requerido</small>
					<input type="text" placeholder="Nombre del generador" data-field="idGenerador" class="tya" required/>
				</label>
				<small class="error">El generador es requerido.</small>
			</div>
			<div class="small-6 columns">
				<label>
					Cable: <small>requerido</small>
					<input type="text" placeholder="Nombre del cable" data-field="idCable" class="tya" required/>
				</label>
				<small class="error">El cable es requerido.</small>
			</div>
			<div class="small-6 columns">
				<label>
					Salida: <small>requerido</small>
					<input type="text" placeholder="Salida de agua" data-field="idSalida" class="tya" required/>
				</label>
				<small class="error">El cable es requerido.</small>
			</div>
			<div class="small-6 columns">
				<label>
					Motor: <small>requerido</small>
					<input type="text" placeholder="Motor de la bomba" data-field="idMotor" class="tya" required/>
				</label>
				<small class="error">El cable es requerido.</small>
			</div>
			<div class="small-4 columns">
				<label>
					Altura Mínima: <small>requerida</small>
					<input type="text" placeholder="Altura Minima" data-field="alturaMin" maxlength="100" required/>
				</label>
				<small class="error">La altura mínima es requerido.</small>
			</div>
			<div class="small-4 columns">
				<label>
					Altura Máxima: <small>requerida</small>
					<input type="text" placeholder="Altura Máxima" data-field="alturaMax" maxlength="100" required/>
				</label>
				<small class="error">El nombre de la bomba es requerido.</small>
			</div>
			<div class="small-4 columns">
				<label>
					Eficiencia: <small>requerida</small>
					<input type="text" placeholder="Eficiencia de la bomba" data-field="nombre" maxlength="100" required/>
				</label>
				<small class="error">La eficiencia de la bomba es requerido.</small>
			</div>
		</div>
	</form>
</section>
