<section id="partes">
	<div class="row">
		<h3>Partes</h3>
	</div>
	<div class="row">
		<table class="gv-datos"></table>
	</div>
	<div class="modal-save reveal-modal reveal-custom small" data-reveal='data-reveal'>
		<div class="pop-head">
			<label>Catalogo de partes</label>
		</div>
	</div>
	<form class="form-data pop-body" data-abide>
		<div class="row">
			<div class="small-12 columns">
				<label>
					Nombre: <small>requerida</small>
					<input type="text" placeholder="Nombre de la parte" data-field="nombre" maxlength="100" required/>
				</label>
				<small class="error">El nombre de la parte es requerido.</small>
			</div>
			<div class="small-12 columns">
				<label>
					Descripción: <small>requerida</small>
					<input type="text" placeholder="Descripción de la parte" data-field="descripcion" maxlength="100" required/>
				</label>
				<small class="error">La descripción de la parte es requerido.</small>
			</div>
		</div>
	</form>
</section>
