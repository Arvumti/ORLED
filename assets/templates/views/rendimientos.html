<section id="rendimientos">
	<div class="row">
		<h3>Rendimientos</h3>
	</div>
	<div class="row">
		<table class="gv-datos"></table>
	</div>
	<div class="modal-save reveal-modal reveal-custom small" data-reveal='data-reveal'>
		<div class="pop-head">
			<label>Rendimientos de bombas</label>
		</div>
		<form class="form-data pop-body" data-abide>
			<div class="row">
				<div class="small-6 columns">
					<label>
						Bomba: <small>requerida</small>
						<input type="text" placeholder="Nombre de la bomba" data-field="idBomba" class="tya" required/>
					</label>
					<small class="error">El nombre de la bomba es requerido.</small>
				</div>
				<div class="small-6 columns">
					<label>
						Regimen de bombeo: <small>requerida</small>
						<input type="text" placeholder="Nombre del generador" data-field="bombeo" maxlength="100" required/>
					</label>
					<small class="error">El regimen de bombeo es requerido.</small>
				</div>
				<div class="small-6 columns">
					<label>
						Altura: <small>requerida</small>
						<input type="text" placeholder="Altura de la bomba" data-field="altura" maxlength="100" required/>
					</label>
					<small class="error">La altura es requerida.</small>
				</div>
				<div class="small-6 columns">
					<label>
						Eficiencia: <small>requerida</small>
						<input type="text" placeholder="Eficiencia de la bomba" data-field="eficiencia" maxlength="100" required/>
					</label>
					<small class="error">La altura es requerida.</small>
				</div>
			</div>
		</form>
		<div class="row pop-footer">
			<div class="small-12 columns">
				<button type="button" class="btn-aceptar tiny success button guardar-btn">Guardar</button>
				<button type="button" class="btn-cancelar tiny alert button cancelar-btn">Cancelar</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="small-12 columns">
			<button type="button" class="btnAdd btn-nuevo tiny button success agregar-btn">Agregar</button>
			<button type="button" class="btn-modificar tiny button modificar-btn">Modificar</button>
			<button type="button" class="btn-eliminar tiny button alert cancelar-btn">Eliminar</button>
		</div>
	</div>
</section>
