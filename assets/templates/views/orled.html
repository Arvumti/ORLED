<section id="inicio">	
	<div>
		<div class="gvBombas"></div>
		<dl class="tabs tabs-custom" data-tab>
			<dd class="active"><a href="#entradas">
				<i class="icon-datosPapel"></i>
				<span>Entradas</span>
				</a>
			</dd>
			<dd><a href="#cableado">
				<i class="icon-cable"></i>
				<span>Cableado</span>
				</a>
			</dd>		
		</dl>
		<div class="tabs-content tabs-content-custom">
			<div class="content active"  id="entradas">
				<aside class="pnl-datos">
					<fieldset>
						<legend>General</legend>
						<div class="small-12 columns">
							<p>Lugar</p>
							<input type="text" placeholder="Pais" data-field="idPais" class="tya" required/>
						</div>
						<div class="small-12 columns">
							<input type="text" placeholder="Estado" data-field="idEstado" class="tya" required/>
						</div>
						<div class="small-6 columns text-center">
							<div class="small-11 columns text-center">
								<small>Angulo de inclinación</small>
								<input type="number" data-field="anguloInclinacion" required/>
							</div>
							<div class="small-1 columns">						
								<p class="simboloInput">°</p>
							</div>						
						</div>
						<div class="small-6 columns text-center">							
							<div class="small-11 columns text-center">
								<small>Pérdida por suciedad</small>
								<input type="number" data-field="perdida" required/>
							</div>
							<div class="small-1 columns">						
								<p class="simboloInput">m</p>
							</div>	
						</div>
						<div class="small-6 columns text-center">							
							<div class="small-11 columns text-center">
								<small>Temp. del agua</small>
								<input type="number" data-field="temperatura" required/>
							</div>
							<div class="small-1 columns">						
								<p class="simboloInput">°C</p>
							</div>
						</div>
						<div class="small-6 columns text-center">							
							<div class="small-11 columns text-center">
								<small>Cable del motor</small>
								<input type="number" data-field="cable" required/>
							</div>
							<div class="small-1 columns">						
								<p class="simboloInput">m</p>
							</div>
						</div>
						<div class="small-12 columns text-center">
							<p>Lado de descarga</p>						
						</div>
						<div class="small-5 small-centered columns text-center">							
							<div class="small-11 columns text-center">
								<small>Altura dinámica</small>
								<input type="number" data-field="altura" required/>
							</div>
							<div class="small-1 columns">						
								<p class="simboloInput">m</p>
							</div>
						</div>	
						<div class="small-12 columns text-center">
							<input type="checkbox" data-field="idLongitudTuberia"/> Longitud de la tubería					
						</div>
						<div class="small-5 small-centered columns text-center">											
							<div class="small-11 columns text-center">								
								<input type="number" data-field="longitudTuberia" disabled="disabled" />
							</div>
							<div class="small-1 columns">						
								<p class="simboloInput">m</p>
							</div>
						</div>
						<div class="small-12 columns">							
							<p class="text-center">Requerimientos del suministro</p>						
						</div>
						<div class="small-12 columns text-center">
							<small>Rendimiento diario requerido</small>
						</div>
						<div class="small-5 small-centered	 columns text-center">	
							<div class="small-11 columns text-center">								
								<input type="number" data-field="longitudTuberia" required/>
							</div>
							<div class="small-1 columns">						
								<p class="simboloInput">m³</p>
							</div>
						</div>
						<div class="small-12 columns">							
							<button class="button expand">Calcular</button>
						</div>
					</fieldset>
				</aside>
			</div>
			<div class="content"  id="cableado">
				<p>Salidas</p>
			</div>
		</div>
	</div>
	<script type="text/template-handlebars-x" class="tmp_bombas">
		<div class="small-12 columns">
			<table class="table table-custom">
				<thead>
					<tr class="titulo">
						<th><span>Sistemas de bombeo</span></th>
						<th><span>Generador PV</span></th>
						<th><span>ETATRACK</span></th>
						<th><span>Accesorios</span></th>
						<th><span>Cable</span></th>
						<th><span>Tubo Ø D</span></th>						
						<th><span>Altura</span></th>
						<th><span>Output</span></th>
						<th><span>Eficiencia</span></th>
					</tr>
				</thead>
				<tbody>
					{{#bombas}}
						<tr>
							<td>{{nombre}}</td>
							<td>{{idGenerador}}</td>
							<td>100</td>
							<td>100</td>
							<td>{{idCable}}</td>
							<td>{{idTubo}}</td>						
							<td>{{alturaMinima}}...{{alturaMinima}}</td>
							<td>{{idSalida}}</td>
							<td>{{eficiencia}}</td>
						</tr>
					{{/bombas}}
				</tbody>
			</table>
		</div>	
	</script>
</section>
